- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.agignore: agignore
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mbsyncrc: mbsyncrc
    ~/.npmrc: npmrc
    ~/.profile: profile
    ~/.profiles.clj: profiles.clj
    ~/.pylintrc: pylintrc
    ~/.pythonrc.py: pythonrc.py
    ~/.spacemacs: spacemacs
    ~/.config/awesome/rc.lua: awesome-rc.lua
    ~/.config/awesome/autorun.sh: awesome-autorun.sh
    ~/.config/terminator/config: terminator-config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
