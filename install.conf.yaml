- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.agignore: agignore
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.mbsyncrc: mbsyncrc
    ~/.npmrc: npmrc
    ~/.profile: profile
    ~/.profiles.clj: profiles.clj
    ~/.pylintrc: pylintrc
    ~/.pythonrc.py: pythonrc.py
    ~/.spacemacs: spacemacs
    ~/.config/awesome/rc.lua: awesome-rc.lua
    ~/.config/awesome/autorun.sh: awesome-autorun.sh
    ~/.config/terminator/config: terminator-config
    ~/.config/sway/config: sway-config
    ~/.config/i3/config: i3-config
    ~/.config/i3status/config: i3status-config
    ~/.i3blocks.conf: i3blocks.conf
    ~/bin/lock_and_blank.sh: lock_and_blank.sh
    ~/.config/fish/functions/nvmu.fish: fish/functions/nvmu.fish
    ~/.config/fish/functions/fish_prompt.fish: fish/functions/fish_prompt.fish
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
